<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Triangulo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<script src="functions.js"></script>
<body>
    <center>
        <h1>Calcular el área de un Triángulo</h1>
        <p style="font-size: 25px; font-family: American Typewriter, serif">
            Seleccione su método en base a los datos que tenga de su triángulo.
        </p>
    </center>

    <div id="container">
        <div id="menu">
            <select id="opcion" onchange="optionSelect()">
                <option value="0">Selecione Método</option>

                <option value="2">Tres Lados</option>
                <option value="3">Coordenadas</option>
            </select>

            <div id="data-input" class="input-box">
                
            </div>
        </div>

        <div id="display">
            <canvas id="canvas" width="400" height="400"></canvas>
            <input id="resultado" type="text" value="Texto de solo lectura" readonly>
        </div>
    </div>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
    
        graficarTriangulo(ctx, 50, 50, 150, 50, 100, 150);
      </script>
</body>
</html>
